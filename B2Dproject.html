<!DOCTYPE html>
<html lang="en">

<head>
    <title>SURVEY FORM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background: lightblue;
        }

        h1 {
            text-decoration: underline;
            text-align: center;
        }

        .container {
            width: 40%;
            background: white;
            padding-top: 10px;
            padding-bottom: 10px;
            box-shadow: 5px 5px 10px;
        }
    </style>

</head>

<body>
    <h1><strong>SURVEY FORM</strong></h1>
    <div class="container">
        <p>Please fill in the form below</p>
        <form>
            <div class="form-group">
                <label for="user">Name</label>
                <input type="text" class="form-control" id="user" placeholder="Enter you name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="job">Which option best describes you?</label>
                <select class="form-control" id="job">
                    <option>Student</option>
                    <option>Teacher/Professor</option>
                    <option>Developer</option>
                    <option>Other</option>
                </select>
            </div>
            <label for="rcmd">Would you recommend THIS SITE to a friend?</label>
            <div class="radio">
                <label><input type="radio" name="rcmd">Yes</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="rcmd">No</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="rcmd">Maybe</label>
            </div>
            <label for="lng">Languages and Frameworks known
                <span style="color: gray">(Check all that apply)</span></label>
            <div class="checkbox">
                <label><input type="checkbox">C/C++/C#</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Java</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Python</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">JavaScript</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Spring</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Angular</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">React</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Django</label>
            </div>
            <div class="form-group">
                <label for="comment">Any comments or suggestions</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </form>
        <a href="Submit_Page.html" class="btn btn-info" role="button" style="width:100%;">Submit</a>
    </div>
    <footer>""</footer>



</body>

</html>
